# render.yaml
services:
  - type: web
    name: flask-tts-app  # Change this to your preferred service name
    runtime: python
    buildCommand: |
      chmod +x build.sh && ./build.sh
    startCommand: gunicorn main:app
    envVars:
      - key: FLASK_ENV
        value: production
    # Uncomment and add these if you need system packages:
    # systemPackages:
    #   - espeak-ng